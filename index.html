<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="slider.js"></script>
  <title>Sliders</title>
</head>

<body>

  <section class="section">
    <h1>Carousel Slider</h1>
    <div class="carousel">
      <div class="carousel__wrapper">
        <div class="carousel__slides">
          <div class="carousel__slide-item">
            <div>slide-1</div>
          </div>
          <div class="carousel__slide-item">
            <div>slide-2</div>
          </div>
          <div class="carousel__slide-item">
            <div>slide-3</div>
          </div>
          <div class="carousel__slide-item">
            <div>slide-4</div>
          </div>
          <div class="carousel__slide-item">
            <div>slide-5</div>
          </div>
          <div class="carousel__slide-item">
            <div>slide-6</div>
          </div>
        </div>

      </div>
      <button id="autoplay">stop</button>
      <button class="carousel__prev"></button>
      <button class="carousel__next"></button>
      <div class="carousel__dots">
        <button class="carousel__dot dot--active"></button>
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
      </div>
    </div>
  </section>






  <section class="section">
    <h2>Fade Slider</h2>
    <div class="fade">
      <div class="fade__slides">
        <div class="fade__slide-item">
          <div>slide-1</div>
        </div>
        <div class="fade__slide-item">
          <div>slide-2</div>
        </div>
        <div class="fade__slide-item">
          <div>slide-3</div>
        </div>
        <div class="fade__slide-item">
          <div>slide-4</div>
        </div>
        <div class="fade__slide-item">
          <div>slide-5</div>
        </div>
        <div class="fade__slide-item">
          <div>slide-6</div>
        </div>
       
      </div>
      <button class="fade__prev"></button>
      <button class="fade__next"></button>
      <div class="fade__dots">
        <button class="fade__dot"></button>
        <button class="fade__dot"></button>
        <button class="fade__dot"></button>
        <button class="fade__dot"></button>
        <button class="fade__dot"></button>
        <button class="fade__dot"></button>
      </div>
    </div>
  </section>



</body>

</html>
